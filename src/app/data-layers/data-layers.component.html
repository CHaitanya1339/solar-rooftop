
    <div class="bg-black-900 rounded-3xl shadow-lg ring-1 ring-black-800 p-4">
      <div class="space-y-4">
        <!-- Data Layers Endpoint -->
        <div class="mb-4">
          <h3 class="text-lg font-semibold text-white">Data Layers Endpoint</h3>
          <p class="text-sm text-gray-400">Data Layers endpoint provides raw and processed imagery and granular details on an area surrounding a location. Low altitude aerial imagery available. Imagery and DSM data were processed at 10 cm/pixel.</p>
        </div>
  
        <!-- Layer Selection -->
        <div class="relative">
          <select 
            class="block appearance-none w-full bg-gray-800 border border-gray-700 text-white py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500" 
            (change)="onLayerChange($event)"
          >
            <option *ngFor="let option of layerOptions" [value]="option.value">
              {{ option.label }}
            </option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
  
        <!-- Monthly Sunshine Slider -->
        <div *ngIf="selectedLayer === 'monthly-sunshine'">
          <label for="month-range" class="block mb-2 text-sm font-medium text-white">Month: {{ monthValue }}</label>
          <input 
            type="range" 
            min="1" 
            max="12" 
            [value]="monthValue" 
            (input)="onMonthChange($event)"
            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" 
            id="month-range"
          >
        </div>
  
        <!-- Hourly Shade Slider -->
        <div *ngIf="selectedLayer === 'hourly-shade'">
          <label for="hour-range" class="block mb-2 text-sm font-medium text-white">Hour: {{ hourValue }}</label>
          <input 
            type="range" 
            min="0" 
            max="23" 
            [value]="hourValue" 
            (input)="onHourChange($event)"
            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" 
            id="hour-range"
          >
        </div>
      </div>
    </div>
